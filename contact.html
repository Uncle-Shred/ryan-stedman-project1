<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    
    <!-- main nav -->
    <nav class="mainNav">
        <div class="wrapper">
            <ul>
                <li>
                    <a href="#home">HOME</a>
                </li>
                <li>
                    <a href="#about">ABOUT</a>
                </li>
                <li>
                    <a href="#willow">WILLOW</a>

                <li>
                    <a href="#blog">BLOG</a>
                </li>
                <li>
                    <a href="#contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- contact header -->
    <header>
        <div class="wrapper">
            <h2>contact me</h2>
        </div>
    </header>

    <main id="main-content">
        <div class="wrapper">
            <div class="col1">
                <div class="contact-info">
                    <a href="#">
                        <i class="twitter" aria-hidden="true"></i>
                        <span class="sr-only">Link to Twitter</span>
                    </a>
                    <a href="#">
                        <i class="pinterest" aria-hidden="true"></i>
                        <span class="sr-only">Link to Pinterest</span>
                    </a>
                    <a href="#">
                        <i class="facebook" aria-hidden="true"></i>
                        <span class="sr-only">Link to Facebook</span>
                    </a>
                    <a href="#">
                        <i class="insta" aria-hidden="true"></i>
                        <span class="sr-only">Link to Instagram</span>
                    </a>
                    <a href="">info@email.com</a>
                    <p>123-666-7890</p>
                    <p>666 Queen Street West, Unit 666</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>

            <div class="col2">
                <div class="form-submit">
                    <form action="">
                        <div>
                            <div>
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" id="name" placeholder="name">
                            </div>
                            <div>
                                <label for="email" class="sr-only">Email address</label>
                                <input type="email" id="email" placeholder="Email Address">
                            </div>
                        </div>
                
                        <div>
                            <label for="message" class="sr-only">Comment</label>
                            <textarea id="message" cols="30" rows="10" placeholder="Comment"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>







    <!-- footer section -->
    <footer class="copyright">

        </h5>
    </footer>
</body>
</html>
