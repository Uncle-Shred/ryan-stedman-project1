    <!-- contact header -->
    <header class="blog-header">
        <div class="tree-background-2">
            <div class="blog-text">
                <h2>contact me</h2>
            </div>
        </div>
    </header>

    <main id="main-contact-content">
        <div class="wrapper">
            <div class="contact-page-body">
                <div class="col1">
                    <div class="contact-info">
                        <div class="social">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                                <span class="sr-only">Link to Facebook</span>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Link to Twitter</span>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
                                <span class="sr-only">Link to Facebook</span>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Link to Instagram</span>
                            </a>
                        </div>
                        <a href="">info@email.com</a>
                        <p>
                            123-666-7890 <br>
                            666 Queen Street West, Unit 666 <br>
                            Toronto, Ontario <br>
                            M5V2D5 <br>
                        </p>
                    </div>
                </div>

                <div class="col2">
                    <div class="contact-form">
                        <form action="">


                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name">

                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="email">

                            <label for="message" class="sr-only">Message for me</label>
                            <textarea id="message" cols="30" rows="10" placeholder="message"></textarea>


                            <button type="submit" class="button contact-button">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
